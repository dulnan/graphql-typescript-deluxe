type Query {
  getHotels: [NodeAccomodation]
}

type NodeAccomodation {
  title: String
  address: NodeAddress
}

type NodeAddress {
  fieldAddressForm: FieldItemTypeAddress
  fieldEmail: String
}

type FieldItemTypeAddress {
  additionalName: String
  addressLine1: String
  addressLine2: String
  locality: String
}
